<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>angular directive</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="">
            <p>LOGIN: <input type="text" ng-module="LOGIN"</p>
            <p ng-bind="LOGIN"></p>
            <p>PASSWORD: <input type="password" ng-module="PASSWORD"</p>
            <p ng-bind="PASSWORD"></p>

        </div>
    </body>
</html>
