<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>angular expression</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="col='green'">

        <input style="background-color:{{col}}" 
               ng-model="col"
               value="{{col}}"
               </div>   
    </body>
</html>
